<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="../css/cliente.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"></link>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body style="background-image: url('../imagenes/Fondo.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment: fixed; margin-top: 5rem">

        <header class="position-fixed top-0 start-0 end-0">
            <div class="navbar-left">
                <nav class="navbar navbar-inverse navbar-static-top navbar-dark bg-dark" role="navigation">
                    <div class="container-fluid justify-content-center">
                        <a href="/Cliente_Productos" class="me-4">
                            <img src="../imagenes/arrow-left-circle.svg" width="35" style="filter: invert(1.5)" />
                        </a>

                        <form action="" class="d-flex col-8">
                            <input type="search" class="form-control me-2 col" placeholder="Buscar producto" aria-label="Buscar producto" id="txtBusqueda" name="barraBusqueda"></input>
                            <button type="submit" class="btn ml-2">
                                <a href="/Cliente_Productos" title="Buscar">
                                    <img src="../imagenes/search.svg" width="25" style="filter: invert(1.5)"></img>
                                </a>
                            </button>

                        </form>

                        <a class="btn ms-1 btn-outline-info" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                            <img src="../imagenes/Icon metro-cart.png" width="25" style="filter: invert(1.5)" /> Carrito
                        </a>

                    </div>
                </nav>
            </div>
        </header>
        <div>
            <div class="container w-75 bg-white pb-5">

                <div class="d-flex justify-content-center pt-3 pb-5">
                    <h2 class="display-5 fs-3" style="text-align: center">Producto Seleccionado</h2>
                </div>

                <div class="d-flex offset-2" th:if="${!listaP.isEmpty()}">

                    <div class="row" th:each="producto:${listaP}">

                        <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 mb-3">

                            <img th:src="@{${producto.URLImagen}}" class="img-fluid rounded p-2" style='border:1px solid #000000' alt="" />

                        </div>

                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">

                            <h6 class="display-6 fs-6" th:text="'Categoría > ' + ${producto.idCateg.getCategoria()} + ' • Código del producto: ' + ${producto.idProducto}"></h6>
                            <h1 style="overflow: hidden; text-overflow: ellipsis;" class="display-6 fs-1" th:text="${producto.nombre}"></h1>
                            <h3 class="display-6 fs-3" th:text="'$'+${producto.precio}"></h3>

                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                            <div class="row justify-content-end">

                                <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 offset-md-1">
                                    <button class="btn btn-success" onclick="agregarProducto()">
                                        <h1 class="display-6 fs-5">Agregar al Carro</h1>
                                    </button>
                                </div>

                                <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 offset-md-1">

                                    <form method="POST" action="agregarProductoCarro" class="form-floating" id="formularioAgregarAlCarro">
                                        <input name="id" type="hidden" id="idProductoSeleccionado" th:value="${producto.idProducto}"></input>
                                        <input name="cantidad" type="number" min="1" value="1" style="width: 80px;height: 50px;" class="form-control" id="cantidadProductoSeleccionado"></input>
                                        <label for="cantidadProductoSeleccionado">Cantidad</label>
                                    </form>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="offcanvas offcanvas-end mt-6" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" data-bs-keyboard="true" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

                <div class="offcanvas-header">
                    <img src="../imagenes/Icon metro-cart.png" width="25" />
                    <h5 class="offcanvas-title" id="offcanvasTitulo">Carrito</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">

                    <div id="carro-compras" th:if="${!listaCarro.isEmpty()}">
                        <!--Contenido del Carrito (Producto)-->
                        <div th:each="productos :${listaCarro}"  class="card p-2 row mb-4" style="max-width: 540px;">

                            <div class="row g-0 d-inline-flex">

                                <div class="col-md-8">

                                    <div class="card-body">

                                        <h1 class="display-6 fs-5 card-title " th:text="${productos.idProductoCarro.getNombre()}"></h1>
                                        <h1 class="display-6 fs-6" th:text="${productos.idProductoCarro.getPrecio()}"></h1>


                                    </div>

                                    <div class="card-footer">
                                        <div class="row justify-content-md-start ">
                                            <div class="col-4 ">


                                                <a class="btn btn-outline-danger" th:href="@{/eliminarDelCarroProdSelec/{id}(id=${productos.idCarro})}"><i class="bi bi-trash"></i></a>


                                            </div>

                                            <div class="col-4">

                                                <input type="number" min="1" th:value="${productos.cantidad}" style="width: 60px;" class="form-control">

                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-4">
                                    <img class="img-fluid rounded-end" th:src="@{${productos.idProductoCarro.getURLImagen()}}" alt=" " />
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="d-inline-flex justify-content-between offcanvas-footer p-2">

                    <div class="">
                        <a href="/Cliente_Boleta" class="btn btn-outline-success">
                            <h1 class="display-6 fs-5">Realizar Compra</h1>
                        </a>

                    </div>
                    <div class="row">

                        <label for="totalCarro" class="col-auto col-form-label display-1">Total</label>
                        <div class="col">
                            <input th:if="${!listaTotal.isEmpty()}" th:value="${listaTotal[0]}"   id="totalCarro" type="number" value="" class="form-control" style="width:120px" disabled>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        <script>
            function agregarProducto() {
                document.getElementById("formularioAgregarAlCarro").submit();
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    </body>

</html>
