    <body background="../imagenes/Fondo.jpg" style="background-repeat: no-repeat">
        <div>
            <div id="busqueda">
                <a href="/Cliente_Categorias" title="Volver AtrÃ¡s">
                    <img src="../imagenes/Icon ionic-ios-exit.png" alt="" />
                </a>
                <form class="form">
                    <input type="text" id="txtBusqueda" name="barraBusqueda">
                </form>
                <a href="/Cliente_Productos" title="Buscar">
                    <img src="../imagenes/Icon metro-search.png" alt="" width="40"/>
                </a>
            </div>

            <div id="carrito" class="fontCarrito">
                <div style="float: left">
                    <h1><img src="../imagenes/Icon metro-cart.png" alt="" width="35" /> Carrito</h1>

                </div>
            </div>

           <div id="Productos">
                
         <div class=" float-left" style="display: inline-block;"> 
            <div class="container">


            <h2 th:if="${listaP.isEmpty()}">no hay productos</h2>

            <div th:if="${!listaP.isEmpty()}" style="background-color: white; padding: 15px; max-height: 25%; overflow-y: scroll; height: 550px;" >
                <h2 class="display-5" style="text-align: center">Productos</h2>

                
                              <div>                                                              
                                  <div th:each="productos,b :${listaP}" th:if="${b.count} > 0" style="display: inline-block; max-width: 150px " id="moopio" >
                                <a th:href="@{/mostrarProducto/{id}(id=${productos.idProducto})}" >
                                <img width="100%" th:src="@{${productos.URLImagen}}" alt=""/>
                                <h3 th:text="${productos.nombre}"></h3>
                            </a>
                                </div>
                                  </div>
                                  
        </div>
        </div>
