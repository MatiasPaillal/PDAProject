<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>ADMINISTRADOR</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }



            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
            .header {


                background: linear-gradient(to right,#00b0ff,#d500f9);
            }
            .btn-morado {
                background-color: #d500f9 !important;
                color: white;
            }
        </style>
    </head>

    <body>

        <div class="header">
            <div class="content w-100"  >
                <nav class="navbar navbar-expand-lg">
                    <div class="container-xl">

                        <button class="navbar-toggler d-block" type="button" id="navToggle">
                            <span class="navbar-toggler-icon" onclick="openNav()">&#9776;</span>
                        </button>
                        <a style="color:white" class="navbar-brand" th:each="admin: ${listaAdmin}" th:text="${admin.nombre}"></a>





                        <a class="nav-link" href="/Ingresar" style="color:white ">Home <span class="sr-only">(current)</span></a>


                        <form METHOD="POST" action="buscarProducto">

                            <input id="iD" name="codigo" required="" placeholder="id del producto">
                            <input type="text" hidden th:each="admin: ${listaAdmin}" th:value="${admin.usuario}" name="admin">
                            <button type="submit" class="btn ml-2">
                                <a href="/Cliente_Productos" title="Buscar">
                                    <img src="../imagenes/search.svg" width="25" style="filter: invert(1.5)"></img>
                                </a>
                            </button>

                        </form>
                    </div>
                </nav>
            </div>
        </div>




        <h2 th:if="${lista.isEmpty()}">no hay productos</h2>

        <div th:if="${!lista.isEmpty()}" style="background-color: white; padding: 15px; max-height: 25%; box-shadow: 2px 2px 5px #999999">
            <h2 class="display-5" style="text-align: center">Productos</h2>

            <!--FORMULARIO BUSCAR PRODUCTO-->





            <!--TABLA PRODUCTOS-->   

            <div class="barraScroll" style="overflow-y: scroll; height: 448px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Opciones</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="producto: ${lista}">
                            <td th:text="${producto.idProducto}"></td>
                            <td><img width="35" height="45" th:src="@{${producto.URLImagen}}" alt="" /></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.idCateg.getCategoria()}"></td>
                            <td class="row w-75">
                                <div class="col-5">
                                    <button onclick="PasarValor(this);" id="#exampleModal" th:value="${producto.idProducto}+';'+${producto.URLImagen}+';'+${producto.nombre}+';'+${producto.precio}+';'+${producto.idCateg.getId()}" type="" class="boton btn btn-primary" data-toggle="modal"
                                            data-target="#exampleModal" data-whatever="@getbootstrap">Editar</button>
                                </div>

                                <div class="col-5">
                                    <form  method="POST" action="eliminarProducto">
                                        <input type="text" hidden th:value="${producto.idProducto}" name="producto">
                                        <input type="text" hidden th:each="admin: ${listaAdmin}" th:value="${admin.usuario}" name="admin">

                                        <input type="submit" value="Eliminar" class="btn btn-morado">

                                    </form>
                                </div>
                            </td>




                        </tr>

                    </tbody>

                </table>
            </div>
        </div>




        <!--MODAL EDITAR-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form method="POST" action="actualizarProducto">
                            <div class="form-group">
                                <label for="idProducto" class="col-form-label">ID:</label>
                                <input type="text" class="form-control" id="idProducto" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="URLProducto" class="col-form-label">URL de imagen:</label>
                                <input type="text" class="form-control" required id="URLProducto" name="url">
                            </div>
                            <div class="form-group">
                                <label for="nombreProducto" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" required id="nombreProducto" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="precioProducto" class="col-form-label">Precio:</label>
                                <input type="number" max="999999999" required class="form-control" id="precioProducto" name="precio">
                            </div>                      
                            <input hidden type="text" th:each="admin: ${listaAdmin}" th:value="${admin.usuario}" name="admin">


                            <div class="form-group">
                                <label for="categoriaProducto" class="col-form-label">Categoria:</label>
                                <select class="form-control form-control-lg" id="categoriaProducto" name="categoria" size="1" style="padding: 3px 15px" required>
                                    <option value="">Seleccionar Categor√≠a</option>
                                    <option th:each="categoria : ${listaC}" th:value="${categoria.id}" th:text="${categoria.categoria}"></option>
                                </select>
                            </div>
                            <div class="modal-footer">

                                <input type="submit" value="Actualizar" class="btn btn-primary" style="margin-left: 15px">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form  method="POST" action="guardarProducto">
                            <div class="form-group">
                                <label for="contrase√±a" class="col-form-label">URL</label>
                                <input type="text" class="form-control" name="fURL">
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control"   name="fnombre">
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Precio</label>
                                <input type="number" class="form-control"   name="fprecio">
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="categorias" name="categorias" size="1" style="padding: 3px 15px" required>
                                    <option value="">Seleccionar Categor√≠a</option>
                                    <option th:each="categoria : ${listaC}" th:value="${categoria.id}" th:text="${categoria.categoria}"></option>
                                </select>
                            </div>

                            <input hidden type="text" th:each="admin: ${listaAdmin}" th:value="${admin.usuario}" name="admin">
                            <div class="modal-footer">

                                <input type="submit" value="Agregar" class="btn btn-primary" style="margin-left: 15px">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="modalPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Informacion del administrador</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" th:each="admin: ${listaAdmin}">

                        <form  method="POST" action="perfilAdmin">
                            <div class="form-group">
                                <label for="contrase√±a" class="col-form-label">Nombre de usuario:</label>
                                <input type="text" class="form-control" readonly name="usuario" th:value="${admin.usuario}">
                            </div>
                            <div class="form-group">
                                <label for="contrase√±a" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" readonly name="nombre" th:value="${admin.nombre}">
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Contrase√±a:</label>
                                <input type="text" class="form-control" readonly  name="password" th:value="${admin.password}" >
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="modalHistorial" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Historial de modificaciones</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="barraScroll" style="overflow-y: scroll; height: 448px;">
                        <table class="table">

                            <tbody>
                                <tr th:each="registro:${listaHistorial}">                                            
                                    <td th:text="${registro.administrador_usuario.getNombre()}+'  '+${registro.modificacion}+'  '+${registro.idProducto}+' en la fecha '+${registro.fechaModificacionFormateada()}">

                                    </td>

                                </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>


        <div id="mySidenav" class="sidenav" style="background-color: steelblue">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="p-2">
                <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
                    Bienvenido
                </a>
            </div>
            <div id="sidebar-accordion" class="accordion">
                <div class="list-group">
                    <button style="color: royalblue" type="" class=" m-2 list-group-item list-group-item-action " data-toggle="modal" data-target="#modalHistorial" data-whatever="@getbootstrap">Ver historial</button>


                    <button style="color: royalblue" class="list-group-item list-group-item-action" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Buscar Boleta</button>



                    <div class="m-2 collapse multi-collapse" id="multiCollapseExample2">
                        <form  method="POST" action="buscarBoleta">
                            <div class="input-group">
                                <input class="form-control" id="nroBoleta" name="nroBoleta" required="" placeholder="Nro de boleta" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <input type="submit" value="Buscar" class="btn btn-outline-secondary"></th>
                                <input type="text" hidden th:each="admin: ${listaAdmin}" th:value="${admin.usuario}" name="admin">
                            </div>
                        </form>
                    </div>

                    <button style="color: royalblue"type="" class="list-group-item list-group-item-action  " data-toggle="modal" data-target="#modalPerfil" data-whatever="@getbootstrap">Perfil</button>

                    <button style="color: royalblue" type="" class="list-group-item list-group-item-action  " data-toggle="modal" data-target="#exampleModal2" data-whatever="@getbootstrap">Agregar Producto</button>




                </div>
            </div>
        </div>


        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";

            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";

            }
        </script>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script> <script>
            function PasarValor(elemento) {
                var arrayDeCadenas = elemento.value.split(";");

                console.log(arrayDeCadenas);
                document.getElementById("idProducto").value = arrayDeCadenas[0];
                document.getElementById("URLProducto").value = arrayDeCadenas[1];
                document.getElementById("nombreProducto").value = arrayDeCadenas[2];
                document.getElementById("precioProducto").value = arrayDeCadenas[3];
                document.getElementById("categoriaProducto").value = arrayDeCadenas[4];

            }
        </script>
    </body>

</html>
