<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>ADMINISTRADOR</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #sidebar {
      width: 20%;
      height: 100vh;
      background: #343a40;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <div id="sidebar">
      <div class="p-2">
        <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
          Bienvenido
        </a>
      </div>
      <div id="sidebar-accordion" class="accordion">
        <div class="list-group">
          <a href="#dashboard-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-tachometer mr-3" aria-hidden="true"></i>Historial
          </a>
           
           <a>
           <button type="" class="list-group-item list-group-item-action bg-dark text-light" data-toggle="modal" data-target="#modalPerfil" data-whatever="@getbootstrap">Perfil</button>
              
          </a>
          <a>
           <button type="" class="list-group-item list-group-item-action bg-dark text-light" data-toggle="modal" data-target="#exampleModal2" data-whatever="@getbootstrap">Agregar Producto</button>
              
          </a>
          
           
        </div>
      </div>
    </div>
    <div class="content w-100">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-xl">
          <a class="navbar-brand" th:each="admin: ${listaAdmin}" th:text="${admin.nombre}"></a>
           
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarsExample07XL">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/Ingresar">Home <span class="sr-only">(current)</span></a>
              </li>
             </ul>
            
          </div>
        </div>
      </nav>
       
 
    <div class="container">


        <h2 th:if="${lista.isEmpty()}">no hay productos</h2>

        <div th:if="${!lista.isEmpty()}" style="background-color: white; padding: 15px; max-height: 25%; box-shadow: 2px 2px 5px #999999">
            <h2 class="display-5" style="text-align: center">Productos</h2>
  
            <!--FORMULARIO BUSCAR PRODUCTO-->
             <div class="container d-flex justify-content-center" style="margin: 25px">
        <form METHOD="POST" action="buscarProducto">
            <label class="col-form-label">ID del producto:</label>
            <input id="iD" name="codigo" required="" placeholder="codigo">
            <input type="submit" value="Buscar" class="btn btn-primary" style="margin-left: 15px"></th>

        </form>
    </div>
                      
            
            
            
         <!--TABLA PRODUCTOS-->   
            
            <div class="barraScroll" style="overflow-y: scroll; height: 448px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Opciones</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="producto: ${lista}">
                            <td th:text="${producto.idProducto}">
                                <td><img width="35" height="45" th:src="@{${producto.URLImagen}}" alt="" /></td>
                                <td th:text="${producto.nombre}">
                                    <td th:text="${producto.precio}">
                                        <td th:text="${producto.idCateg.getCategoria()}">
                                            <td>

                                                <button onclick="PasarValor(this);" id="#exampleModal" th:value="${producto.idProducto}+';'+${producto.URLImagen}+';'+${producto.nombre}+';'+${producto.precio}+';'+${producto.idCateg.getId()}" type="" class="boton btn btn-primary" data-toggle="modal"
                                                    data-target="#exampleModal" data-whatever="@getbootstrap">Editar</button>

                                                <a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${producto.idProducto})}">Eliminar</a>
                                            </td>
                                        </td>
                                    </td>
                                </td>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>



<!--MODAL EDITAR-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">

                    <form method="POST" action="actualizarProducto">
                        <div class="form-group">
                            <label for="idProducto" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="idProducto" name="id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="URLProducto" class="col-form-label">URL de imagen:</label>
                            <input type="text" class="form-control" id="URLProducto" name="url">
                        </div>
                        <div class="form-group">
                            <label for="nombreProducto" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreProducto" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="precioProducto" class="col-form-label">Precio:</label>
                            <input type="text" class="form-control" id="precioProducto" name="precio">
                        </div>                      
                            <input type="text" th:each="admin: ${listaAdmin}" th:value="${admin.usuario}" name="admin">
                         

                        <div class="form-group">
                            <label for="categoriaProducto" class="col-form-label">Categoria:</label>
                            <select class="form-control form-control-lg" id="categoriaProducto" name="categoria" size="1" style="padding: 3px 15px" required>
                                    <option value="">Seleccionar Categoría</option>
                                    <option th:each="categoria : ${listaC}" th:value="${categoria.id}" th:text="${categoria.categoria}"></option>
                                </select>
                        </div>
                        <div class="modal-footer">

                            <input type="submit" value="Actualizar" class="btn btn-primary" style="margin-left: 15px">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

     <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">

                    <form  method="POST" action="guardarProducto">
                        <div class="form-group">
                            <label for="contraseña" class="col-form-label">URL</label>
                            <input type="text" class="form-control" name="fURL">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Nombre</label>
                            <input type="text" class="form-control"   name="fnombre">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Precio</label>
                            <input type="number" class="form-control"   name="fprecio">
                        </div>
                        <div class="form-group">
                                <select class="form-control form-control-lg" id="categorias" name="categorias" size="1" style="padding: 3px 15px" required>
                                    <option value="">Seleccionar Categoría</option>
                                    <option th:each="categoria : ${listaC}" th:value="${categoria.id}" th:text="${categoria.categoria}"></option>
                                </select>
                        </div>
                        
                         
                        <div class="modal-footer">

                            <input type="submit" value="Agregar" class="btn btn-primary" style="margin-left: 15px">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
 <div class="modal fade" id="modalPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Informacion del administrador</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body" th:each="admin: ${listaAdmin}">

                    <form  method="POST" action="perfilAdmin">
                        <div class="form-group">
                            <label for="contraseña" class="col-form-label">Nombre de usuario:</label>
                            <input type="text" class="form-control" readonly name="usuario" th:value="${admin.usuario}">
                        </div>
                        <div class="form-group">
                            <label for="contraseña" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" readonly name="nombre" th:value="${admin.nombre}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Contraseña:</label>
                            <input type="text" class="form-control" readonly  name="password" th:value="${admin.password}" >
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
   

        
        
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script> <script>
        function PasarValor(elemento) {
            var arrayDeCadenas = elemento.value.split(";");

            console.log(arrayDeCadenas);
            document.getElementById("idProducto").value = arrayDeCadenas[0];
            document.getElementById("URLProducto").value = arrayDeCadenas[1];
            document.getElementById("nombreProducto").value = arrayDeCadenas[2];
            document.getElementById("precioProducto").value = arrayDeCadenas[3];
            document.getElementById("categoriaProducto").value = arrayDeCadenas[4];

        }
    </script>
</body>

</html>
